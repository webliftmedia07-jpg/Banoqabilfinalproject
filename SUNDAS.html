<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

    .page {
      background-color: hwb(15 98% 0%);
      box-shadow: 0 4px 10px rgba(211, 90, 90, 0.1);
      padding: 20px;
      align-items: center;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      
    }

    /* Form styling */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Heading styling */
    h2 {
      text-align: center;
      font-size: 28px;
      color: #161515;
      margin-bottom: 20px;
    }

    /* Row for first name and last name inputs */
    .row {
      display: flex;
      gap: 15px;
    }

    /* Style for input fields */
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Textarea specific styling */
    textarea {
      resize: vertical;
      min-height: 150px;
    }

    /* Input fields focus effect */
    input:focus, textarea:focus {
      border-color: #031e3a;
      outline: none;
    }

    /* Button styling */
    button {
      background-color: #300355;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #d6d6d6;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {}
  .row {
    flex-direction: column;
  }

  </style>






  </style
  <body>
    <div class="page">
      <form class="form">
        <h2>contact us</h2>
        <div class="row">
          <input type="text" placeholder="first name" />
          <input type="text" placeholder="last name" />
        </div>
        <input type="text" placeholder="email" />
        <textarea placeholder="message"></textarea>

        <button>Send message</button>
      </form>
    </div>
  </body>
</html>
